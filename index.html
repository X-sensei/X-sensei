<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-image: url('https://wallpapercave.com/wp/wp8939959.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
  }
  
  #buttons {
    margin-top: 200px;
  }
  
  button {
    padding: 15px 30px;
    font-size: 24px;
    margin: 0 20px;
    border: none;
    cursor: pointer;
    border-radius: 10px;
  }

  #no-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>

<h2>Do you love me?</h2>
<div id="buttons">
  <button id="yes-button" onclick="showLove()">Yes</button>
  <button id="no-button" onclick="moveNo()">No</button>
</div>
<p id="response"></p>

<script>
var noButton = document.getElementById("no-button");
var responseText = document.getElementById("response");

function showLove() {
  responseText.innerHTML = "I love you too! ðŸ˜ŠðŸ’–";
  noButton.style.display = "none";
}

function moveNo() {
  var maxWidth = window.innerWidth - noButton.clientWidth;
  var maxHeight = window.innerHeight - noButton.clientHeight;
  
  var newX = Math.floor(Math.random() * maxWidth);
  var newY = Math.floor(Math.random() * maxHeight);
  
  noButton.style.left = newX + "px";
  noButton.style.top = newY + "px";
}
</script>

</body>
</html>
