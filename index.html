<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-image: url('https://wallpapercave.com/wp/wp8939959.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  h2 {
    font-size: 100px;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    -webkit-text-stroke: 2px black;
    -webkit-text-fill-color: white;
  }
  
  #buttons {
    margin-top: 20px;
  }
  
  button {
    padding: 15px 30px;
    font-size: 24px;
    margin: 0 20px;
    border: none;
    cursor: pointer;
    border-radius: 10px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
  }

  #no-button {
    position: absolute;
    top: 60%;
    left: 80%; /* Adjusted initial position */
    transform: translate(-50%, -50%);
  }
  
  #response {
    font-size: 48px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    -webkit-text-stroke: 2px black;
    -webkit-text-fill-color: white;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h2>Do you love me?</h2>
<div id="buttons">
  <button id="yes-button" onclick="showLove()">Yes</button>
  <button id="no-button" onclick="moveNo()">No</button>
</div>
<p id="response"></p>

<script>
var noButton = document.getElementById("no-button");
var responseText = document.getElementById("response");
var firstNoClick = true;

function showLove() {
  responseText.innerHTML = "<span style='font-size: 120px; text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.8); -webkit-text-stroke: 3px black; -webkit-text-fill-color: white;'>I love you too! <span style='font-family: cursive;'>behen</span> ðŸ’–</span>";
  noButton.style.display = "none";
}

function moveNo() {
  if (firstNoClick) {
    var yesButtonPosition = document.getElementById("yes-button").getBoundingClientRect();
    noButton.style.left = yesButtonPosition.right + 20 + "px";
    noButton.style.top = yesButtonPosition.top + "px";
    firstNoClick = false;
  } else {
    var maxWidth = window.innerWidth - noButton.clientWidth;
    var maxHeight = window.innerHeight - noButton.clientHeight;
    
    var newX = Math.floor(Math.random() * maxWidth);
    var newY = Math.floor(Math.random() * maxHeight);
    
    // Calculate distance from "Yes" button
    var yesButtonPosition = document.getElementById("yes-button").getBoundingClientRect();
    var distance = Math.sqrt(Math.pow(yesButtonPosition.left - newX, 2) + Math.pow(yesButtonPosition.top - newY, 2));
    
    // Keep "No" button away from "Yes" button
    if (distance < 200) {
      newX = yesButtonPosition.right + 100;
      newY = yesButtonPosition.top;
    }
    
    noButton.style.left = newX + "px";
    noButton.style.top = newY + "px";
    
    // Ensure the "No" button doesn't overlap the text
    if (noButton.getBoundingClientRect().bottom > responseText.getBoundingClientRect().top) {
      noButton.style.top = responseText.getBoundingClientRect().top - noButton.clientHeight - 20 + "px";
    }
  }
}
</script>

</body>
</html>
